<body id="body" style="">
<h1 style="text-align: center; text-decoration: underline;
margin-bottom: 25px; margin-top: 25px">Please select a color and refresh the page.  Did it refresh and display the same color?</h1>
<select style="text-align: center" id="backgroundSelect" onChange="change()">
	<option value="Select Color">Select Color</option>
	<option value="Red">Red</option>
	<option value="Blue">Blue</option>
	<option value="Green">Green</option>
</select>

<script type="text/javascript">
	var background;
	var color;
	var className;

	window.onload = function(){
		console.log(document.cookie);
		console.log("dude");
		if(document.cookie.length > 0){
			background = document.getElementById("body");
		
			var cookieArray = document.cookie.split("=");
			console.log(cookieArray);
			color = cookieArray[1];
			background.className += color;

		}
	}

	var change = function(){
		background = document.getElementById("body");
		color = document.getElementById("backgroundSelect").value;
		className = color;
		background.className = "";

			if(color != "Select Color"){
				
				background.className += className;
				document.cookie = "background_color=" + className + ";expires=Monday;";
				console.log(document.cookie);

		}
	}
</script>
